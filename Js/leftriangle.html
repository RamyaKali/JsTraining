<body>
    <div class="container mt-4">
        <p id="leftTri"></p>
        <script>
            function leftTriangle(){
                const num=15;
                let result="  ";
                for(let i=1;i<=num;i++){
                    for(let j=1;j<=num-i;j++){
                        result+=' &nbsp;&nbsp ';
                    }
                    for(let k=1;k<=i;k++){
                        result+=" * ";
                    }
                    result+="\n"+"<br>";
                }
               const output= document.getElementById('leftTri').innerHTML=result;
            }
            leftTriangle();
            
        </script>
    </div>
