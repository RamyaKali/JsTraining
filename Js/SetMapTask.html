<script>
    // Create an empty set to store user information
const userInfoSet = new Set();

function addUser(name, age, mobileNo, address, qualification, designation) {
  userInfoSet.add({
    name: name,
    age: age,
    mobileNo: mobileNo,
    address: address,
    qualification: qualification,
    designation: designation
  });
}
