<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>DOG SVG</h2>
        
            <svg width="300" height="300" viewbox="0 0 300 300" style="border: solid 5px rgb(0, 64, 255);"fill="yellow">
                <rect x="250" y="250" width="250" height="250" stroke="green" fill="red" stroke-width="3"></rect>
                
                <rect x ="600" y=" 600" width ="400" height="400"  fill = " blue"stroke = "purple" ></rect>
                <polygon points="230 251 150 160 200 100 151 250" fill="brown" stroke="grey"></polygon>
                <circle cx="150" cy="150" r="75" stroke="brown" stroke-width="15" fill="pink"></circle>
                <line x1="290" y1="20" x2="20" y2="67" stroke="blue" stroke-width="10"></line>
                <line x1="110" y1="120" x2="0" y2="0" stroke="magenta" stroke-width="10"></line>
                <circle cx="125" cy="125" r="7" stroke="black" stroke-width="2"fill="white"></circle>
                <circle cx="175" cy="125" r="7" stroke="black" stroke-width="2"fill="white"></circle>
                <polygon  points="185 165 125 135 120 185" stroke="blue" stroke-width="10"></polygon>
                <polygon points = "10 42 90 160 151 20 125 102 86 50 0  212 177 " Stroke = "orange" stroke-width="2"fill="purple">
                    
</svg>
    </div>
    <div>
        <svg width="200" height="200">
    
    <circle cx="100" cy="100" r="80" fill="green" stroke="black" stroke-width="2"/>

    <circle cx="70" cy="70" r="10" fill="white"/>
    <circle cx="130" cy="70" r="10" fill="white"/>

    <ellipse cx="100" cy="120" rx="45" ry="15" fill="none" stroke="black" stroke-width="2"/>
  </svg>

    </div>
    <div>
        <h2>CAT SVG</h2>
        <svg width="200" height="200">
    <!-- Body -->
    <ellipse cx="100" cy="140" rx="40" ry="60" fill="gray"/>

    <!-- Head -->
    <circle cx="100" cy="80" r="30" fill="brown"/>

    <!-- Eyes -->
    <circle cx="90" cy="75" r="4" fill="black"/>
    <circle cx="110" cy="75" r="4" fill="black"/>

    <!-- Nose -->
    <polygon points="100,80 95,90 105,90" fill="pink"/>

    <!-- Mouth -->
    <line x1="95" y1="90" x2="100" y2="95" stroke="black" stroke-width="1"/>
    <line x1="100" y1="95" x2="105" y2="90" stroke="black" stroke-width="1"/>

    <!-- Ears -->
    <polygon points="80,60 90,30 100,60" fill="gray"/>
    <polygon points="110,60 120,30 130,60" fill="gray"/>

    <!-- Tail -->
    <line x1="140" y1="150" x2="170" y2="120" stroke="gray" stroke-width="4"/>

    <!-- Legs -->
    <rect x="85" y="140" width="10" height="20" fill="gray"/>
    <rect x="105" y="140" width="10" height="20" fill="gray"/>
  </svg>

    </div>
</body>
</html>
